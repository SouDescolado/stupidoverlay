<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load Webpages with Fade Effect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #container {
            width: 48%;
            height: 400px;
            position: relative;
            overflow: hidden;
        }

        .iframe {
            border: 1px solid #ccc;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 1;
            transition: opacity 0.5s ease, transform 0.5s ease
			
        }

        .iframe.active {
			opacity: 0;
			transform: scale(5);

            
        }
		
		

    </style>
</head>
<body>
    <div id="container">
        <iframe class="iframe active" src="https://widgets.streamelements.com/host/5c22c41dd2783559c180c9e1/8693420c-dceb-41bc-9a57-b2305db4d132/c-dRWNU1qALuE0ZeagXpxvFZ3I6rGrahUc6RZhvh4p-sV7Ur"></iframe>
        <iframe class="iframe" src="https://streamlabs.com/widgets/follower-goal?token=1E8479768A8F6380F3DC"></iframe>
    </div>

    <script>
        const iframes = document.querySelectorAll('.iframe');
        let currentIndex = 0;

        function toggleIframe(index) {
            iframes.forEach((iframe, i) => {
                if (i === index) {
                    iframe.classList.add('active');
                } else {
                    iframe.classList.remove('active');
                }
            });
        }

        function startLoop() {
            toggleIframe(currentIndex);
            currentIndex = (currentIndex + 1) % iframes.length;
            setTimeout(startLoop, 5000); // Wait for 5 seconds before switching to the next iframe
        }

        startLoop(); // Start the loop
    </script>
</body>
</html>
